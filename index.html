<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Project AR</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script type="text/javascript">
        // Function to get the URL query string
        function getQueryParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Pass the data from the query string to Unity
        function sendDataToUnity() {
            var qrData = getQueryParameter('data'); // Get the 'data' parameter from the URL
            if (qrData) {
                SendMessage('GameManager', 'OnQRDataReceived', qrData); // Send the data to Unity
            } else {
                console.log("No QR code data found.");
            }
        }

        // Wait for the WebGL content to load, then send the QR data to Unity
        window.onload = function () {
            sendDataToUnity();
        }
    </script>


</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Project AR</div>
        </div>
    </div>
    <script>

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");


        function requestCameraPermission() {
            // Request camera permission
            return navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    console.log("Camera access granted!");
                    // Send a message to Unity to notify the app that the camera is ready
                    SendMessage('GameManager', 'OnCameraPermissionGranted');
                })
                .catch(function (err) {
                    console.error("Camera access denied: ", err);
                    // Send a message to Unity that the camera access was denied
                    SendMessage('GameManager', 'OnCameraPermissionDenied');
                    alert("Camera access is required to use this feature.");
                });
        }

        // Call this function once the page loads to request permission
        window.onload = function () {
            requestCameraPermission();
        };

        // Function to start Unity only after camera access is granted
        function startUnity() {
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");
            var unityInstance;

            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        }

        // Start the permission request process first
        window.onload = function() {
            requestCameraPermission()
                .then(() => {
                    // After camera access is granted, start the Unity game
                    startUnity();
                })
                .catch((err) => {
                    console.log("Camera access was denied. The game cannot proceed.");
                });
        };

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebGLAugmented.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebGLAugmented.data",
            frameworkUrl: buildUrl + "/WebGLAugmented.framework.js",
            codeUrl: buildUrl + "/WebGLAugmented.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Project AR",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        // By default, Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;

        // If you would like all file writes inside Unity Application.persistentDataPath
        // directory to automatically persist so that the contents are remembered when
        // the user revisits the site the next time, uncomment the following line:
        // config.autoSyncPersistentDataPath = true;
        // This autosyncing is currently not the default behavior to avoid regressing
        // existing user projects that might rely on the earlier manual
        // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
        // expected to change.

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:

            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;


        } else {
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            loadingBar.style.display = "none";
        };

        document.body.appendChild(script);

    </script>
</body>
</html>
