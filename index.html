<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js and Unity WebGL Integration</title>

    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas, #unityContainer {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- AR.js scene with higher resolution and better camera settings -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;
             video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }"
             vr-mode-ui="enabled: false" renderer="antialias: true;">
        <a-marker id="marker" type="pattern" url="path-to-your-marker.patt">
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        </a-marker>
        <a-entity camera="fov: 90"></a-entity> <!-- Adjusting Field of View for zoom control -->
    </a-scene>

    <!-- Unity WebGL container -->
    <div id="unityContainer"></div>

    <script>
        let unityInstance = null;

        // Function to initialize Unity WebGL
        function loadUnity() {
            unityInstance = UnityLoader.instantiate("unityContainer", "Build/UnityProject.json"); // Adjust path as needed
            document.getElementById("unityContainer").style.display = "block"; // Show Unity container
        }

        // Listen for marker detection from AR.js
        document.querySelector("#marker").addEventListener("markerFound", () => {
            console.log("Marker detected");
            // Load Unity WebGL content when the marker is detected
            if (!unityInstance) {
                loadUnity();
            }
        });
    </script>
</body>
</html>
