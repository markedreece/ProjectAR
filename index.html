<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unity WebGL Build</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #unityContainer {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: grey;
        }
    </style>
</head>
<body>

    <div id="unityContainer" class="unity-container">
        <!-- Unity WebGL Build will be injected here -->
    </div>

    <script>
        // Adjust this path to point to your actual build folder
        var buildUrl = "Build"; // Ensure "Build" folder is at the correct location relative to the HTML file
        var loaderUrl = buildUrl + "/WebGLAugmented.loader.js"; // This should point to the loader.js file

        var config = {
            dataUrl: buildUrl + "/WebGLAugmented.data",
            frameworkUrl: buildUrl + "/WebGLAugmented.framework.js",
            codeUrl: buildUrl + "/WebGLAugmented.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
        };

        // Load the Unity loader script
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unityContainer"), config, (progress) => {
                // Optional: Add progress bar handler if desired
            }).then((unityInstance) => {
                console.log("Unity WebGL instance started!");
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>

</body>
</html>
