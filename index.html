<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL AR.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <!-- Add A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker for image tracking -->
        <a-marker type="pattern" url="card1.patt">
            <!-- Add content to display when marker is detected -->
            <a-entity gltf-model="path-to-your-3d-model.glb" scale="1 1 1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Unity WebGL Content -->
    <div class="webgl-content">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <script src="Build/UnityLoader.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("unityContainer", "Build/your-webgl-build.json");
        </script>
    </div>
</body>
</html>
