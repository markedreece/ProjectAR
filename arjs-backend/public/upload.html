<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for AR.js</title>
</head>
<body>
    <h1>Upload an Image to Generate a Marker</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Upload Image</button>
    </form>

    <div id="result" style="display: none;">
        <p>Generated .patt file: <a href="" id="pattLink" target="_blank">View .patt file</a></p>
        <p>View AR Content: <a href="" id="arLink" target="_blank">View AR</a></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const pattLink = document.getElementById('pattLink');
        const arLink = document.getElementById('arLink');

        form.addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent the default form submission

            const formData = new FormData(form);

            // Upload image to the server
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.pattFileUrl) {
                        // Display the results
                        resultDiv.style.display = 'block';
                        pattLink.href = data.pattFileUrl;
                        pattLink.textContent = data.pattFileUrl;

                        // Link to AR.js scene with the generated .patt file
                        arLink.href = `/ar-tracking.html?pattFile=${data.pattFileUrl}`;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
